<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="fonts/iconsfont.min.css" type="text/css" />
        <link rel="stylesheet" href="css/style.min.css" type="text/css" />
        <!-- <link rel="stylesheet" href="sass/fonts.css" type="text/css"/> -->
        <title>Form</title>
    </head>

    <body>
        <div id="wrapper">
            @@include('_header.html')

            <main>
                <div id="content">
                    <div class="layout">
                        <form class="add">
                            <div class="promo__interactive-title">
                                ДОБАВИТЬ НОВЫЙ ФИЛЬМ
                            </div>
                            <span>Введите название фильма</span>
                            <input
                                class="adding__input"
                                type="text"
                                placeholder="Что уже просмотрено...?"
                            />
                            <span>Сделать его любимым?</span>
                            <div class="left">
                                <input type="checkbox" />
                                <span class="yes">Да!</span>
                            </div>

                            <button class="addFilm">Подтвердить</button>
                        </form>
                        <div class="filmsListContainer">
                            <div class="filmsList">
                                <p>Просмотренные фильмы:</p>
                                <ul class="filmsUlList">
                                    <li>
                                        <div class="trash"></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sidebar"></div>
                <aside></aside>
            </main>

            @@include('_footer.html')
        </div>

        <script type="text/javascript" src="js/script.min.js"></script>
    </body>
</html>
